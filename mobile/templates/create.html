{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Pill Schedule {% endblock %}</h1>

    <!-- Pill 1 fields -->

    <h2> Pill 1 </h2>
    <form method="post">
        <label for="title">Name:</label>
        <br>
        <input type="text" name="title"
               placeholder="Pill 1 name"
               value="{{ request.form['title'] }}"></input>
        <br>

        <label for="content">Pills per dispense:</label>
        <br>
        <input type="text" name="title"
               placeholder="ex: 1"></input>
        <br>
        <label for="content">Times of Day:</label>
        <br>
        <textarea name="content"
                  placeholder="ex: 9:00am, 5:00pm, etc."
                  rows="8"
                  cols="45"
                  >{{ request.form['content'] }}</textarea>
        <br>
        <label for="content">Days of week:</label>
        <br>
        <textarea name="content"
                  placeholder="Monday, Wednesday, etc."
                  rows="8"
                  cols="45"
                  >{{ request.form['content'] }}</textarea>
        <br>
